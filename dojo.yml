id: codesprout

name: Codesprouts's Cybersecurity

description: |
  Welcome to the Desert CodeSprouts Cybersecurity Workshop Dojo! 
  |
  This dojo is specially designed for middle school students with no prior background in computer science. Desert CodeSprouts is an exciting annual interactive workshop, housed at Arizona State University. The goal of the workshop is to introduce the fundamentals of cybersecurity in a fun and engaging way. 
  |
  Through our web app module you will understand the basics of web application security, cryptography, and develop problem-solving skills that are crucial in the digital age. 
  |
  Get ready to dive into the world of hacking!


